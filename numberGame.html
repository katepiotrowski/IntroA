<html>
  <body>
    <p id="user"></p>
    <p id="comp"></p>
    <p id="result"></p>
      <script>
          var userNumber = prompt("Pick a number between 1 and 5!");
          document.getElementById("user").innerHTML = "User Guess: " + userNumber;
          
          
          var computerNumber = Math.floor(Math.random() * 5 + 1);
          document.getElementById("comp").innerHTML = "Computer Guess: " + computerNumber;
          
          
            if(userNumber != computerNumber) {
               document.getElementById("result").innerHTML = "Try again!";
            } else {
               document.getElementById("result").innerHTML = "you got it!";
            };
    </script>
  </body>
</html>
