<!DOCTYPE html>
<html>
  <head>
    <title>ArtProject</title>
  </head>
  <body>
    <canvas id="myCanvas" width=400 height=390 ></canvas>
    
    <script>
     var x = prompt("Whats the width");
     var y = prompt("Whats the height");
    
    var canvas = document.getElementById("myCanvas"); 
    	canvas.width= x;
      canvas.height= y;
      canvas.style.border= "1px solid white";
     
      
      var ctx = canvas.getContext("2d");
        ctx.fillStyle="white";
        ctx.fillRect(0/400*x ,0/400*y,400/400*x ,390/400*y);
      
      var ctx = canvas.getContext("2d");
        ctx.fillStyle="red";
        ctx.fillRect(0/400*x, 300/400*y, 100/400*x, 100/400*y);
       
      var ctx = canvas.getContext("2d");
      	ctx.fillStyle="blue";
        ctx.fillRect(0/400*x, 0/400*y,100/400*x,140/400*y);
        
    var ctx = canvas.getContext("2d");
    	ctx.fillStyle="black";
      ctx.fillRect(0/400*x,140/400*y,100/400*x,10/400*y);
      
     var ctx = canvas.getContext("2d");
    	ctx.fillStyle="black";
      ctx.fillRect(0/400*x,290/400*y,100/400*x,10/400*y);
   
   	var ctx = canvas.getContext("2d");
  		 	ctx.fillStyle="black";
      	ctx.fillRect(100/400*x, 0/400*y, 10/400*x, 300/400*y);
     
    var ctx = canvas.getContext("2d");
  		 	ctx.fillStyle="black";
      	ctx.fillRect(100/400*x, 0/400*y, 10/400*x, 400/400*y);
 
   var ctx = canvas.getContext("2d");
    	ctx.fillStyle="black";
      ctx.fillRect(100/400*x, 290/400*y, 300/400*x,10/400*y);
   
   var ctx = canvas.getContext("2d");
   		ctx.fillStyle="black";
  		ctx.fillRect(300/400*x, 300/400*y, 10/400*x, 100/400*y);
   
   	var ctx = canvas.getContext("2d");
  			ctx.fillStyle="Black";
 				ctx.fillRect(300/400*x, 345/400*y, 100/400*x, 10/400*y);
  
  var ctx = canvas.getContext("2d");
 		ctx.fillStyle="yellow";
		ctx.fillRect(310/400*x, 300/400*y, 100/400*x, 45/400*y);
    
    var ctx = canvas.getContext("2d")
    	ctx.fillStyle="green";
      ctx.fillRect(310/400*x, 355/400*y, 90/400*x, 45/400*y);
    
        
   </script>
       </body>
