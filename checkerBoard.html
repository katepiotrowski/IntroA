<!DOCTYPE html>
<html>
  <head>
    <title>CheckerBoard</title>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    
    <script>
      var x = 0;
      var y = 0;
      var maxX = prompt("What is your maximum width?");
      var maxY = prompt("What is your maximum height?");
      var divX = prompt("How much do you want to increase by?");
      var divY = prompt("How much do you want to increase by?");
      
      var canvas = document.getElementById("myCanvas"); //gets canvas into script
        canvas.width = maxX;
        canvas.height = maxY;
        canvas.style.border = "1px solid black";
        //sets style of canvas and actually draws it
    
      var ctx = canvas.getContext("2d"); // makes canvas 2 dimensional
      
      for(x; x <= maxX; x = x + maxX / divX) {// (start,end, # increase)
        ctx.beginPath();
        ctx.moveTo(x,0); //100 right, 10 down
        ctx.lineTo(x,maxY);// 0 right, 10 down
        ctx.strokeStyle = "green";
        ctx.stroke();
        
        
        for(y; y <= maxY; y = y + maxY / divY){
          ctx.beginPath();
          ctx.moveTo(0,y);
          ctx.lineTo(maxX,y);
          ctx.strokeStyle = "blue";
          ctx.stroke();
        }
      }
      
      x = 0;
      y = 0;
      
      // while loop is used because we know that this will stop at maxX and maxY, used to fill in the rectangles at intervals
      while (x <=maxX) {
        while (y <= maxY) {
          ctx.beginPath();
          ctx.fillStyle = "red";
          ctx.fillRect(x, y, maxX / divX, maxY /divY);
          
          ctx.beginPath();
          ctx.fillStyle = "pink";
          ctx.fillRect( x + maxX/divX, y + maxY/divY, maxX /divX, maxY /divY);
          y = y + 2* maxY /divY;
        }
        x = x+2 * maxX /divX;
        y =0;
      }
      
      // ctx.beginPath();
      // ctx.fillStyle = "red";
      // ctx.fillRect(0,0,10,10);
      
      
      
    </script>
  </body>
</html>
